  <title>Gobblet Game</title>

<body>
  <noscript>This page contains webassembly and javascript content, please enable javascript in your browser.</noscript>
  <h1>Gobblet Game</h1>

  <div>
    <ul>
      <li>ルール
      </li>
      <ul>
        <li>縦・横・斜めのいずれか一列に自分のゴブレットを並べることができたら勝利
        </li>
        <li>ゴブレットの上には、より大きいゴブレットで被せることができる
        </li>
      </ul>
    </ul>
  </div>

  <div class="setting">
    <div class="setting__attack-order">
      <select id="id-attack-order">
        <option value="0" selected>先行</option>
        <option value="1">後攻</option>
      </select>
    </div>
    <div class="setting__game-start-btn">
      <button id="id-game-start-btn">開始</button>
    </div>
  </div>

  <div class="desk">
    <div class="desk__inventory">
      <div class="inventory" id="id-inventory-left">
        <div class="inventory-left-row" id="id-inventory-left-row-size0">
          <img src="./asset/kuro.png" class="gobblet gobblet-size0 player-gobblet" id="id-gobblet-black0">
          <img src="./asset/kuro.png" class="gobblet gobblet-size0 player-gobblet" id="id-gobblet-black1">
        </div>
        <div class="inventory-left-row" id="id-inventory-left-row-size1">
          <img src="./asset/kuro.png" class="gobblet gobblet-size1 player-gobblet" id="id-gobblet-black2">
          <img src="./asset/kuro.png" class="gobblet gobblet-size1 player-gobblet" id="id-gobblet-black3">
        </div>
        <div class="inventory-left-row" id="id-inventory-left-row-size2">
          <img src="./asset/kuro.png" class="gobblet gobblet-size2 player-gobblet" id="id-gobblet-black4">
          <img src="./asset/kuro.png" class="gobblet gobblet-size2 player-gobblet" id="id-gobblet-black5">
        </div>
      </div>
    </div>

    <div class="desk__board">
      <div class="board-row">
        <div class="board-row__box" id="id-box0">
        </div>
        <div class="board-row__box" id="id-box1">
        </div>
        <div class="board-row__box" id="id-box2">
        </div>
      </div>

      <div class="board-row">
        <div class="board-row__box" id="id-box3">
        </div>
        <div class="board-row__box" id="id-box4">
        </div>
        <div class="board-row__box" id="id-box5">
        </div>
      </div>

      <div class="board-row">
        <div class="board-row__box" id="id-box6">
        </div>
        <div class="board-row__box" id="id-box7">
        </div>
        <div class="board-row__box" id="id-box8">
        </div>
      </div>
    </div>

    <div class="desk__inventory">
      <div class="inventory" id="id-inventory-right">
        <div class="inventory-right-row" id="id-inventory-right-row-size0">
          <img src="./asset/siro.png" class="gobblet gobblet-size0 enemy-gobblet" id="id-gobblet-white0">
          <img src="./asset/siro.png" class="gobblet gobblet-size0 enemy-gobblet" id="id-gobblet-white1">
        </div>
        <div class="inventory-right-row" id="id-inventory-right-row-size1">
          <img src="./asset/siro.png" class="gobblet gobblet-size1 enemy-gobblet" id="id-gobblet-white2">
          <img src="./asset/siro.png" class="gobblet gobblet-size1 enemy-gobblet" id="id-gobblet-white3">
        </div>
        <div class="inventory-right-row" id="id-inventory-right-row-size2">
          <img src="./asset/siro.png" class="gobblet gobblet-size2 enemy-gobblet" id="id-gobblet-white4">
          <img src="./asset/siro.png" class="gobblet gobblet-size2 enemy-gobblet" id="id-gobblet-white5">
        </div>
      </div>
    </div>
  </div>

  <div class="game-message">
    <div class="game-message__text" id="id-game-message">　</div>
  </div>

  <div class="footer">
    <div class="footer__about-area">
      <div class="footer__item"><i class="bi bi-house"></i><a href="https://taketakeyyy.github.io/">Home</a></div>
      <div class="footer__item"><i class="bi bi-github"></i><a target="_blank" rel="noopener noreferrer">不具合報告</a>
      </div>
    </div>
  </div>

</body>

</html>
